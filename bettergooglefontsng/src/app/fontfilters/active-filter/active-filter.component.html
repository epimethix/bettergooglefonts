<div class="filter">
    <mat-form-field>
        <mat-label>{{filter.title}}</mat-label>
        <mat-select [formControl]="fc" multiple #daSelect>
            @for (topping of filter.items; track topping) {
            <mat-option [value]="topping">{{topping}}</mat-option>
            }
        </mat-select>
    </mat-form-field>
</div>
